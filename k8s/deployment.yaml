apiVersion: apps/v1
kind: Deployment
metadata:
  name: persona-lab
  labels:
    app: persona-lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: persona-lab
  template:
    metadata:
      labels:
        app: persona-lab
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: api
          image: persona-lab-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8001
          env:
            - name: APP_HOST
              value: "0.0.0.0"
            - name: APP_PORT
              value: "8001"
            - name: APP_WORKERS
              value: "1"
            - name: DB_PATH
              value: "/data/engagement.db"
          readinessProbe:
            httpGet: { path: /ready, port: http }
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /live, port: http }
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: "500m"
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: vartmp
              mountPath: /var/tmp
            - name: data
              mountPath: /data
      volumes:
        - name: tmp
          emptyDir: {}
        - name: vartmp
          emptyDir: {}
        - name: data
          persistentVolumeClaim:
            claimName: persona-lab-data
