apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: persona-lab
  namespace: persona-lab
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: persona.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: persona-lab
            port:
              number: 8001
