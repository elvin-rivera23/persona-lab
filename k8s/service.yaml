apiVersion: v1
kind: Service
metadata:
  name: persona-lab
  labels:
    app: persona-lab
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8001"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: persona-lab
  ports:
    - name: http
      port: 8001
      targetPort: 8001
